<!DOCTYPE html>
<html lang="en" style="cursor: url('fish.cur'), auto;">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom styles if needed -->
    <title>Blinking Cat Eyes</title>
    
</head>

<body class="bg-black">

    <img id="cat-bg" src="catbg.gif" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">

    <div id="cat-container" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div id="eye2-bg" class="cat-eye"></div>
        <div id="cat-eye2" class="cat-eye"></div>

        <div id="eye1-bg" class="cat-eye"></div>
        <div id="cat-eye1" class="cat-eye"></div>

        <div id="cat-eyeball1" class = "cat-eyeball"></div>
        <div id="cat-eyeball2" class = "cat-eyeball"></div>

        <div id="cat-eyelash-up1" class="cat-eyelash"></div>
        <div id="cat-eyelash-up2" class="cat-eyelash"></div>
        <div id="cat-eyelash-low1" class="cat-eyelash"></div>
        <div id="cat-eyelash-low2" class="cat-eyelash"></div>
    </div>
    
    <script src="scripts.js"></script>

</body>
</html>
